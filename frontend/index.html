<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body class="bg-slate-500">
<div class="flex justify-center mt-10">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="appeal_form">
        <label for="surname">Фамилия</label><br>
        <input
            type="text"
            id="surname"
            name="surname"
            class="shadow appearance-none border rounded w-full py-2 px-3
                   text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        ><br>
        <label for="name">Имя</label><br>
        <input
            type="text"
            id="name"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3
                   text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
        <br>
        <label for="patronymic">
            Отчество
        </label>
        <br>
        <input
            type="text"
            id="patronymic"
            name="patronymic"
            class="shadow appearance-none border rounded w-full py-2 px-3
                   text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
        <br>
        <label for="phone_number">
            Телефон
        </label>
        <br>
        <input
            type="text"
            id="phone_number"
            name="phone_number"
            placeholder="+7 (900) 123-45-67"
            pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                   leading-tight focus:outline-none focus:shadow-outline"
        >
        <label for="appeal">
            Обращение
        </label>
        <br>
        <textarea
            id="appeal"
            name="appeal"
            class="shadow appearance-none border rounded w-full py-2 px-3
                   text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        ></textarea>
        <button
            onclick="handleSubmit()"
            class="mt-4 bg-red-600 hover:bg-slate-500 text-white
                   font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
            Отправить
        </button>
    </form>
</div>
<script>
    function handleSubmit() {
        var form = document.getElementById('appeal_form');

        var xhr = new XMLHttpRequest();
        var formData = new FormData(form);

        xhr.open('POST', 'http://localhost:8888')
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.send(JSON.stringify(Object.fromEntries(formData)));

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                form.reset();
            }
        }

        return false;
    }

</script>
</body>
</html>
